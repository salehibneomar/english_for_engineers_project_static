         </div>
         <div class="form-container">
         <form action="" method="post">
           <div class="form-group">
               <label for="skillname">Skill name</label>
              <input type="text" class="form-control" id="skillname"  placeholder="Name of your skill">
           </div>
           <div class="form-group">
              <label for="percentage">Progress</label>
             <input type="text" class="form-control" id="percentage"  placeholder="In percentage % (example 50%)">
          </div>
          <div class="form-group">
              <label for="shortDescription">Short description</label>
             <textarea class="form-control" name="" id="shortDescription" cols="30" rows="5" placeholder="Keep it within 50 words"></textarea>
          </div>
          <div class="form-group">
            <div class="bttn">
              <button type="submit" class="btn btn-lg btn-success">
                Done
              </button>
            </div>
            <div class="bttn">
                <button type="reset" class="btn btn-lg btn-danger">
                  Reset
                </button>
              </div>
          </div>
         </form>
